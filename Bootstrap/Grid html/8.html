<!DOCTYPE html>
<html>
<head>
	<title></title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="background:black;">
     
     <div class="container">
     	<div class="row">


     		<div class="col-md-2">
     			


            </div>


            <div class="col-md-8">
            	<h1 class="text-green text-center">Regisration form</h1>
            	<br>

            			<form>
			<div class="form-group">
            <label>Student Name:</label>
			<input type="Student Name" name="" class="form-control" placeholder="Enter your name">
			</div>



			<div class="form-group">
            <label>Email:</label>
			<input type="Email" name="" class="form-control" placeholder="Enter Email">
			</div>
			<br>

			<div class="form-group">
            <label>Mobile Number:</label>
			<input type="" name="" class="form-control" placeholder="Enter Number">
			</div>
			<br>


			<div class="form-group">
            <label>Address:</label>
			<input type="" name="" class="form-control" placeholder="Enter Address">
			</div>
			<br>


           <div class="form-group">
            <label>Gender:</label>
			<input type="radio" name="Gender" value="male" placeholder="Enter Number">Male

			<input type="radio" name="Gender" value="Female" placeholder="Enter Number">FeMale
			
			</div>
			<br>



			<div class="form-group">
            <label>College</label>
			<select name="" class="form-control">
				<option>Select</option>
				<option>MPCT</option>
				<option>ITM</option>
				<option>RJIT</option>
				<option>MITS</option>
				<option>Others</option>
				
            </select>
			</div>
			<br>


			<div class="form-group">
            <label>Qualification</label>
			<select name="" class="form-control">
				<option>Select</option>
				<option>B.E</option>
				<option>BCA</option>
				<option>B.A</option>
				<option>BBA</option>
				<option>Others</option>
				
            </select>
			</div>
			<br>


			<div class="form-group">
            <label>Branch</label>
			<select name="" class="form-control">
				<option>Select</option>
				<option>C.S.E</option>
				<option>IT</option>
				<option>M.E</option>
				<option>E.E</option>
				<option>Others</option>
				
            </select>
			</div>
			<br>


			<div class="form-group">
            <label>Semester</label>
			<select name="" class="form-control">
				<option>Select</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				
            </select>
			</div>
			<br>


			<div class="form-group">
            <label>Internship</label>
			<select name="" class="form-control">
				<option>Select</option>
				<option>Web Design</option>
				<option>Web Development</option>
				<option>php</option>
				<option>python</option>
				<option>Others</option>
				
            </select>
			</div>



     <input type="submit" name="" value="submit" class="btn btn-danger">

			</form>

     			


            </div>


            <div class="col-md-2">
     			


            </div>






     		


     	</div>
     	




     </div>
	
</body>
</html>
